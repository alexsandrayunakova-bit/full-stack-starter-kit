# Docker Compose Configuration for Full Stack Starter Kit
# Tech Stack: Laravel Backend (SQLite) + Next.js Frontend
# Backend: http://localhost:8001
# Frontend: http://localhost:3000
#
# Usage:
#   docker compose up        # Start all services
#   docker compose down      # Stop all services
#   docker compose logs -f   # View logs

services:
  # Laravel Backend with SQLite
  backend:
    image: php:8.2-cli
    container_name: fullstack-backend
    working_dir: /var/www/backend
    ports:
      - "8001:8001"
    volumes:
      - ./backend:/var/www/backend
    environment:
      - DB_CONNECTION=sqlite
      - DB_DATABASE=/var/www/backend/database/database.sqlite
      - APP_ENV=local
      - APP_DEBUG=true
      - APP_URL=http://localhost:8001
    command: >
      bash -c "
        echo 'ðŸ”§ Installing system packages...' &&
        apt-get update -qq &&
        apt-get install -y -qq git unzip libzip-dev sqlite3 libsqlite3-dev curl &&
        echo 'ðŸ”§ Installing PHP extensions...' &&
        docker-php-ext-install zip pdo pdo_sqlite &&
        pecl install redis &&
        docker-php-ext-enable redis &&
        echo 'ðŸ”§ Installing Composer...' &&
        if [ ! -f /usr/local/bin/composer ]; then
          curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin --filename=composer --quiet
        fi &&
        cd /var/www/backend &&
        echo 'ðŸ”§ Setting up environment...' &&
        if [ ! -f .env ]; then
          cp .env.example .env &&
          echo 'Created .env file'
        fi &&
        if [ ! -f database/database.sqlite ]; then
          touch database/database.sqlite &&
          echo 'Created SQLite database'
        fi &&
        echo 'ðŸ“¦ Installing Composer dependencies...' &&
        composer install --no-interaction &&
        if ! grep -q 'APP_KEY=base64:' .env; then
          php artisan key:generate &&
          echo 'Generated application key'
        fi &&
        echo 'ðŸ—„ï¸ Running migrations...' &&
        php artisan migrate --force &&
        echo 'ðŸ“Š Running database seeders...' &&
        php artisan db:seed --force --class=RoleSeeder || echo 'âš ï¸ Seeder already ran or not found' &&
        echo 'ðŸ” Clearing caches...' &&
        php artisan config:clear &&
        php artisan route:clear &&
        php artisan cache:clear &&
        echo '================================================' &&
        echo 'âœ… Backend server starting on http://localhost:8001' &&
        echo 'âœ… API Routes: http://localhost:8001/api/*' &&
        echo 'âœ… Admin Routes: http://localhost:8001/api/admin/*' &&
        echo '================================================' &&
        php artisan serve --host=0.0.0.0 --port=8001
      "
    networks:
      - app-network

  # Redis Cache Server
  redis:
    image: redis:7-alpine
    container_name: fullstack-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Next.js Frontend
  frontend:
    image: node:20-alpine
    container_name: fullstack-frontend
    working_dir: /app
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8001
      - WATCHPACK_POLLING=true
    command: >
      sh -c "
        echo 'NEXT_PUBLIC_API_URL=http://localhost:8001' > .env.local &&
        echo 'âœ… Created/updated .env.local with correct API URL' &&
        echo 'Installing npm dependencies...' &&
        npm install --silent &&
        echo '================================================' &&
        echo 'âœ… Frontend server starting on http://localhost:3000' &&
        echo '================================================' &&
        npm run dev
      "
    networks:
      - app-network
    depends_on:
      - backend

networks:
  app-network:
    driver: bridge

volumes:
  redis_data:
    driver: local
